specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PublishingLogic
    network: mumbai
    source:
      address: "0x51cB2Dc358B9FA49B527620715af31e56657C7f2"
      abi: PublishingLogic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PublicationEntity
        - MetadataEntity
      abis:
        - name: PublishingLogic
          file: ./abis/PublishingLogic.json
      eventHandlers:
        - event: PostCreated(indexed uint256,indexed uint256,string,address,bytes,address,bytes,uint256)
          handler: handlePublication

      file: ./src/mapping.ts
